<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <div class="header">Techup Chatroom</div>
  <div class="chat-container">
    <div class="chat-left">
      <div class="chat-bubble left">😍</div>
      <div class="chat-bubble left">🥳</div>
    </div>
    <div class="chat-right">
      <div class="chat-bubble right green">สวัสดีจ้า</div>
      <div class="chat-bubble right gray">
        Coding สนุกจังเลย
        <span class="close-btn">✕</span>
      </div>
      <div class="chat-bubble right green">🥳 😍</div>
    </div>
  </div>
</body>

</html>
